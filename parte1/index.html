<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Juros Compostos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Calculadora de Juros Compostos</h2>

    <label for="capital">Capital Inicial (R$):</label>
    <input type="number" id="capital" placeholder="Ex: 1000">

    <label for="aporte">Aporte Mensal (R$):</label>
    <input type="number" id="aporte" placeholder="Ex: 100">

    <label for="juros">Taxa de Juros (% ao mês):</label>
    <input type="number" id="juros" placeholder="Ex: 1.5" step="0.01">

    <label for="meses">Período (meses):</label>
    <input type="number" id="meses" placeholder="Ex: 12">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    // Função que calcula juros compostos considerando capital inicial e aportes mensais
    function calcularJurosCompostos(capitalInicial, aporteMensal, taxaJuros, periodoMeses) {
      let taxa = taxaJuros / 100;
      // Montante do capital inicial
      let montante = capitalInicial * Math.pow(1 + taxa, periodoMeses);
      // Montante dos aportes mensais
      if (aporteMensal > 0) {
        montante += aporteMensal * (Math.pow(1 + taxa, periodoMeses) - 1) / taxa;
      }
      return montante;
    }

    function calcular() {7
      // Modificando o front end quando inserir valores
      let capital = parseFloat(document.getElementById("capital").value);
      let aporte = parseFloat(document.getElementById("aporte").value) || 0;
      let juros = parseFloat(document.getElementById("juros").value);
      let meses = parseInt(document.getElementById("meses").value);
      let resultado = document.getElementById("resultado");

      // Validação de campos vazios
      if (isNaN(capital) || isNaN(juros) || isNaN(meses) || capital <= 0 || juros < 0 || meses <= 0 || aporte < 0) {
        resultado.innerText = "❌ Valores inválidos! Todos devem ser positivos (aporte pode ser zero).";
        resultado.style.color = "red";
        return;
      }

      // Cálculo do montante final e juros ganhos
      let montante = calcularJurosCompostos(capital, aporte, juros, meses);
      let jurosGanhos = montante - capital - aporte * meses;

      // Formatando valores para duas casas decimais
      resultado.innerHTML = `
        ✅ Valor Final: R$ ${montante.toFixed(2)} <br>
        ✅ Juros Ganhos: R$ ${jurosGanhos.toFixed(2)}
      `;
      resultado.style.color = "green";
    }
  </script>
</body>
</html>
